<tui-island class='tui-space_top-4'>
  <div class='tui-island__content'>
    <div class='tui-island__figure'>
      <button tuiIconButton icon='tuiIconClose' appearance='flat' size='s' (click)='activityDeleted.emit(id)'></button>
    </div>
    <div>
      <h3 class='tui-island__title'>{{ title }}</h3>
      <p class='tui-island__paragraph'>
        <tui-money currency='RUB' [value]='amount' [colored]='true'></tui-money>
      </p>
    </div>
  </div>
</tui-island>
