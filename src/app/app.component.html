<tui-root>
  <div class='tui-container tui-container_adaptive'>
    <div class='tui-row tui-row_adaptive'>
      <div class='tui-col_md-4 tui-col_xs-12'>
        <h2 class='tui-text_h3'>Доходы</h2>
        <tui-island class='tui-space_top-4'>
          <h3 class='tui-island__title'>Телеграм-бот на Си</h3>
          <p class='tui-island__paragraph'>
            <tui-money currency='RUB' [value]='45000.00' [colored]='true'></tui-money>
          </p>
        </tui-island>
        <button tuiButton appearance='outline' class='tui-space_top-4'>Добавить доход</button>
      </div>
      <div class='tui-col_md-4 tui-col_xs-12'>
        <h2 class='tui-text_h3'>Расходы</h2>
        <tui-island class='tui-space_top-4'>
          <h3 class='tui-island__title'>Корм для кота</h3>
          <p class='tui-island__paragraph'>
            <tui-money currency='RUB' [value]='-5000.00' [colored]='true'></tui-money>
          </p>
        </tui-island>
        <button tuiButton appearance='outline' class='tui-space_top-4'>Добавить расход</button>
      </div>
      <div class='tui-col_md-4 tui-col_xs-12'>
        <div class='tui-space_top-4'>
          <h2 class='tui-text_h3'>Бюджет</h2>
        </div>
        <div class='tui-space_top-4'>
          <tui-money class='tui-text_h2' currency='RUB' [value]='40000.00' [colored]='true'></tui-money>
        </div>
      </div>
    </div>
  </div>
</tui-root>
