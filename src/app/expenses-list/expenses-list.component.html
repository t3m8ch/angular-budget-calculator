<h2 class='tui-text_h3'>Расходы</h2>
<app-activity-item
  *ngFor='let expense of expenses'
  [id]='expense.id'
  [title]='expense.title'
  [amount]='-expense.amount.toNumber()'
  (activityDeleted)='deleteExpense.emit($event)'
></app-activity-item>
<button tuiButton appearance='outline' class='tui-space_top-4' (click)='addExpense.emit()'>Добавить расход</button>
